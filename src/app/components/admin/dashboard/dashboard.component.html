<div class="container grid px-6 mx-auto">
	<h1 class="my-6 text-2xl font-semibold text-gray-700">Dashboard</h1>
	<div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
		<div class="min-w-0 rounded-lg shadow-sm overflow-hidden bg-white">
			<div class="p-4 flex items-center">
				<div class="p-3 rounded-full text-orange-500 bg-orange-100 mr-4">
					<svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
						<path
							d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
						></path>
					</svg>
				</div>
				<div>
					<p class="mb-2 text-sm font-medium text-gray-600">Total Users</p>
					<p class="text-lg font-semibold text-gray-700 transition-all">
						{{ totalUsers ?? '...' }}
					</p>
				</div>
			</div>
		</div>
		<div class="min-w-0 rounded-lg shadow-sm overflow-hidden bg-white">
			<div class="p-4 flex items-center">
				<div class="p-3 rounded-full text-orange-500 bg-orange-100 mr-4">
					<svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
						<path
							d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
						></path>
					</svg>
				</div>
				<div>
					<p class="mb-2 text-sm font-medium text-gray-600">Total Admins</p>
					<p class="text-lg font-semibold text-gray-700 transition-all">
						{{ 1 }}
					</p>
				</div>
			</div>
		</div>
		<div class="min-w-0 rounded-lg shadow-sm overflow-hidden bg-white">
			<div class="p-4 flex items-center">
				<div class="p-3 rounded-full text-green-500 bg-green-100 mr-4">
					<svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
						<path
							fill-rule="evenodd"
							d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"
							clip-rule="evenodd"
						></path>
					</svg>
				</div>
				<div>
					<p class="mb-2 text-sm font-medium text-gray-600">Total Gradients</p>
					<p class="text-lg font-semibold text-gray-700">
						{{ totalGradients ?? '...' }}
					</p>
				</div>
			</div>
		</div>
		<div class="min-w-0 rounded-lg shadow-sm overflow-hidden bg-white">
			<div class="p-4 flex items-center">
				<div class="p-3 rounded-full text-teal-500 bg-teal-100 mr-4">
					<svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
						<path
							fill-rule="evenodd"
							d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
							clip-rule="evenodd"
						></path>
					</svg>
				</div>
				<div>
					<p class="mb-2 text-sm font-medium text-gray-600">Unreleased Gradients</p>
					<p class="text-lg font-semibold text-gray-700">{{ '3' }}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<section class="container grid grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-6 px-6 mx-auto">
	<div *ngFor="let gradient of gradients" class="rounded-lg shadow-md bg-white max-w-sm">
		<!-- <div class="rounded-t-lg h-24 overflow-hidden">
			<div class="w-full h-full object-cover content-none" #gradientElement id="gradient_element">.</div>
		</div> -->
		<div class="flex justify-between p-6">
			<h5 class="text-gray-900 text-xl font-medium">{{ gradient.name }}</h5>
			<mat-icon (click)="openDialog(gradient.name)" class="text-red-500 hover:scale-125 transition-all">delete</mat-icon>
		</div>
	</div>
</section>
