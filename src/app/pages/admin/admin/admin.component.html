<div *ngIf="isLoading" class="grid place-items-center h-screen max-h-screen">
	<div class="grid-center">
		<h1 class="font-black text-lg md:text-3xl text-center text-gray-800 mb-8">Authenticating</h1>
		<mat-spinner class="-scale-50 md:scale-100" color="primary"></mat-spinner>
	</div>
</div>

<div *ngIf="!isLoading && isAdmin" class="flex h-screen bg-gray-50 false">
	<aside class="z-30 flex-shrink-0 hidden w-64 overflow-y-auto bg-white lg:block">

			<a class="ml-6 text-lg font-bold text-gray-800" [routerLink]="['/']"> Salient </a>

						aria-current="page"
						[routerLink]="['dashboard']"
						><span
							class="absolute inset-y-0 left-0 w-1 rounded-tr-lg rounded-br-lg"
							aria-hidden="true"
							routerLinkActive="bg-blue-500"
						></span
						><svg
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
							class="w-5 h-5"
							aria-hidden="true"
						>
							<path
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
							></path>
						</svg>
						<span class="ml-4">Dashboard</span>
					</a>
				</li>

						></span

			</ul>
			<div class="px-6 my-6">
				<button
					class="relative align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none px-4 py-2 rounded-lg text-sm text-white bg-blue-500 border border-transparent active:bg-blue-500 hover:bg-blue-600 focus:shadow-outline-purple"
					type="button"
					[routerLink]="['create']"
				>
					<span
						class="absolute inset-y-0 -left-[26px] w-1 rounded-tr-lg rounded-br-lg"
						aria-hidden="true"
						routerLinkActive="bg-blue-500"
					></span>
					Create Gradient<span class="ml-2" aria-hidden="true">+</span>
				</button>
			</div>
		</div>
	</aside>
	<div class="flex flex-col flex-1 w-full">
		<header class="z-40 py-4 bg-white shadow-sm">
			<div class="container flex items-center justify-between h-full px-6 mx-auto text-blue-500">
				<button class="p-1 mr-5 -ml-1 rounded-md lg:hidden focus:outline-none focus:shadow-outline-purple" aria-label="Menu">
					<svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6" aria-hidden="true">
						<path
							fill-rule="evenodd"
							d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
							clip-rule="evenodd"
						></path>
					</svg>
				</button>

				<ul class="flex items-center flex-shrink-0 space-x-6">
					<li class="relative flex">
						<button class="rounded-full focus:shadow-outline-purple focus:outline-none" aria-label="Account" aria-haspopup="true">
							<div class="relative rounded-full inline-block w-8 h-8 align-middle" aria-hidden="true">
								<img class="object-cover w-full h-full rounded-full" [src]="authUser.profile_pic" alt="" loading="lazy" />
								<div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
							</div>
						</button>
						<div class="ml-2">
							<div class="text-primary">{{ authUser.first_name + ' ' + authUser.last_name }}</div>
							<div class="text-gray-500 text-xs">Website Developer</div>
						</div>
					</li>
				</ul>
			</div>
		</header>
		<main class="h-full overflow-y-auto pb-16">
			<router-outlet></router-outlet>
		</main>
	</div>
</div>
