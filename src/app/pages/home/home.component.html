<main>
	<div class="max-w-screen-xl px-4 py-20 mx-auto sm:px-6 lg:px-8 sm:py-24 lg:py-44 grid md:grid-cols-[5fr_4fr] gap-x-8">
		<div class="text-left">
			<div class="flex flex-col max-w-3xl">
				<h1
					class="mt-1 text-4xl font-sans font-black text-transparent uppercase tracking-tighest sm:text-5xl lg:text-6xl bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text"
				>
					The super fast gradients generator!
				</h1>
			</div>

			<p class="mt-8 text-xl text-gray-700">
				A curated collection of beautiful CSS gradients. Easily copy and paste the css code or save the individual colors of the gradients.
			</p>

			<button (click)="scrollToGradeints('.wrapper')" class="primary-btn">Explore Gradients</button>
		</div>

		<div class="hidden md:block w-10/12 self-center justify-self-end">
			<img src="/assets/images/undraw_add_color_re_buro.svg" alt="hero section illustration" />
		</div>
	</div>
	<!-- TODO Add paginator -->
	<!-- <mat-paginator hidePageSize [length]="gradients.length" [pageSize]="9" [pageSizeOptions]="[3, 6, 9, 12, 15, 18]" aria-label="Select page">
	</mat-paginator> -->
	<div class="wrapper mx-auto grid max-w-screen-xl grid-cols-1 gap-8 px-4 sm:px-6 lg:px-8 pb-32 sm:grid-cols-2 lg:grid-cols-3">
		<app-gradient-card *ngFor="let gradient of gradients" [gradient]="gradient"> </app-gradient-card>
	</div>
</main>
